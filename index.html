<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsbad Showcase — Rekomendasi Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Custom Cursor */
        * {
            cursor: default;
        }

        a, button {
            cursor: pointer;
        }

        /* Smooth Animations */
        .fade-in {
            animation: fadeIn 0.7s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scale-in {
            animation: scaleIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #030303;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 100px;
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3f3f3f;
        }

        /* Glassmorphism Effect */
        .glass {
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .glass-card {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.8), rgba(10, 10, 10, 0.9));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .glass-card:hover {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(20, 20, 20, 0.95));
            border: 1px solid rgba(147, 51, 234, 0.3);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(147, 51, 234, 0.1);
        }

        /* Platform Cards */
        .platform-card {
            position: relative;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.6), rgba(15, 15, 15, 0.8));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .platform-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            transition: left 0.7s ease;
        }

        .platform-card:hover::before {
            left: 100%;
        }

        .platform-card:hover {
            border-color: rgba(147, 51, 234, 0.4);
            box-shadow: 0 20px 40px -15px rgba(147, 51, 234, 0.2);
            transform: translateY(-8px) scale(1.02);
        }

        /* Product Grid Cards */
        .product-card {
            position: relative;
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.7), rgba(12, 12, 12, 0.9));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 32px;
            transition: all 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            overflow: hidden;
        }

        .product-card:hover {
            border-color: rgba(147, 51, 234, 0.3);
            box-shadow: 0 25px 45px -15px rgba(0, 0, 0, 0.6), 0 0 0 1px rgba(147, 51, 234, 0.1);
            transform: translateY(-8px) scale(1.02);
        }

        /* Image Container */
        .image-container {
            position: relative;
            overflow: hidden;
            aspect-ratio: 1 / 1;
        }

        .image-container img {
            transition: transform 0.7s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .product-card:hover .image-container img {
            transform: scale(1.08);
        }

        .image-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.2), transparent);
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .product-card:hover .image-overlay {
            opacity: 0.6;
        }

        /* Input Fields */
        .premium-input {
            background: rgba(0, 0, 0, 0.8) !important;
            border: 1.5px solid rgba(255, 255, 255, 0.05) !important;
            color: white !important;
            border-radius: 14px !important;
            padding: 14px 20px !important;
            font-size: 14px !important;
            transition: all 0.3s ease !important;
        }

        .premium-input:focus {
            border-color: #9333ea !important;
            box-shadow: 0 0 0 3px rgba(147, 51, 234, 0.1) !important;
            background: rgba(20, 20, 20, 0.9) !important;
        }

        .premium-input:hover {
            border-color: rgba(255, 255, 255, 0.15) !important;
        }

        /* Button Styles */
        .premium-button {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .premium-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .premium-button:hover::before {
            width: 300px;
            height: 300px;
        }

        /* Badge Styles */
        .premium-badge {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            padding: 6px 14px;
            font-size: 10px;
            font-weight: 800;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        /* Loading Spinner */
        .premium-spinner {
            width: 44px;
            height: 44px;
            border: 3px solid rgba(147, 51, 234, 0.1);
            border-top: 3px solid #9333ea;
            border-right: 3px solid #9333ea;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.76, 0.15, 0.24, 1) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Text Gradients */
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #a855f7 50%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Glow Effects */
        .glow {
            position: relative;
        }

        .glow::after {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(147, 51, 234, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .glow:hover::after {
            opacity: 0.5;
        }

        /* Admin Panel */
        .admin-panel {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.95), rgba(10, 10, 10, 0.98));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* Modal */
        .premium-modal {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.98), rgba(10, 10, 10, 0.98));
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(147, 51, 234, 0.2);
            border-radius: 32px;
            box-shadow: 0 35px 70px -15px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {   
            getFirestore,   
            collection,   
            addDoc,   
            onSnapshot,   
            doc,   
            deleteDoc,   
            updateDoc,   
            getDocs,   
            writeBatch   
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        /* ===============================  
           FIREBASE CONFIG  
        ================================ */
        const firebaseConfig = {
            apiKey: "AIzaSyBb3HZbY7Tk6gWQagRSEOhi0dZVZ5mWFDA",
            authDomain: "showcaseitsbad.firebaseapp.com",
            projectId: "showcaseitsbad",
            storageBucket: "showcaseitsbad.firebasestorage.app",
            messagingSenderId: "964069299303",
            appId: "1:964069299303:web:dfcc88ced5a701ce2eb0c2"
        };

        let db, auth, user;
        let isAdmin = false;
        let allProducts = [];
        let currentPlatform = null;
        let isEditing = false;

        /* ===============================  
           INITIALIZE  
        ================================ */
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                const cred = await signInAnonymously(auth);
                user = cred.user;
                hideLoader();
                setupRealtimeData();
            } catch (err) {
                console.error("Firebase Init Fail:", err);
                alert("Koneksi Database Gagal: " + err.message);
                hideLoader();
            }
        }

        function hideLoader() {
            const loader = document.getElementById('main-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.classList.add('hidden');
                document.getElementById('landing-view').classList.remove('hidden');
                lucide.createIcons();
            }, 700);
        }

        /* ===============================  
           DATABASE LISTENERS  
        ================================ */
        function setupRealtimeData() {
            if (!user) return;
            const colRef = collection(db, 'products');
            onSnapshot(colRef, (snapshot) => {
                allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                if (currentPlatform) renderGrid();
            }, (err) => console.error("Snapshot error:", err));
        }

        /* ===============================  
           UI NAVIGATION  
        ================================ */
        window.switchView = (view, platform = null) => {
            document.getElementById('landing-view').classList.add('hidden');
            document.getElementById('showcase-view').classList.add('hidden');

            if (view === 'landing') {
                document.getElementById('landing-view').classList.remove('hidden');
                currentPlatform = null;
            } else {
                document.getElementById('showcase-view').classList.remove('hidden');
                currentPlatform = platform;
                
                // Format platform title
                const platformTitles = {
                    'shopee': 'SHOPEE HUB',
                    'tiktok': 'TIKTOK HUB',
                    'tokopedia': 'TOKOPEDIA HUB'
                };
                
                document.getElementById('platform-title-nav').innerText = platformTitles[platform] || platform.toUpperCase() + ' HUB';
                renderGrid();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => lucide.createIcons(), 50);
        };

        window.toggleLoginModal = (show) => {
            const modal = document.getElementById('login-modal');
            modal.classList.toggle('hidden', !show);
            if (show) {
                modal.classList.add('flex');
                document.getElementById('login-pass').value = '';
            } else {
                modal.classList.remove('flex');
            }
        };

        /* ===============================  
           AUTHENTICATION  
        ================================ */
        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('login-pass').value === '110603') {
                isAdmin = true;
                toggleLoginModal(false);
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('spacer-nav').classList.add('hidden');
                renderGrid();
                lucide.createIcons();
            } else {
                alert("Akses ditolak! Password salah.");
            }
        };

        window.logoutAdmin = () => {
            isAdmin = false;
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('admin-indicator').classList.add('hidden');
            document.getElementById('spacer-nav').classList.remove('hidden');
            resetForm();
            renderGrid();
            lucide.createIcons();
        };

        /* ===============================  
           CRUD OPERATIONS  
        ================================ */
        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!isAdmin) return;

            const payload = {
                title: document.getElementById('in-title').value,
                description: document.getElementById('in-desc').value,
                link: document.getElementById('in-link').value,
                image: document.getElementById('in-image').value || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f',
                sortOrder: parseInt(document.getElementById('in-order').value) || 0,
                platform: currentPlatform,
                updatedAt: new Date().toISOString(),
                createdAt: isEditing ? null : new Date().toISOString()
            };

            try {
                if (isEditing) {
                    const id = document.getElementById('edit-id').value;
                    await updateDoc(doc(db, 'products', id), payload);
                    alert("✅ Produk berhasil diperbarui!");
                } else {
                    await addDoc(collection(db, 'products'), payload);
                    alert("✅ Produk berhasil disimpan!");
                }
                resetForm();
            } catch (err) {
                alert("❌ Gagal menyimpan: " + err.message);
            }
        };

        window.clearAllData = async () => {
            if (!isAdmin) return;
            
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 z-[200] flex items-center justify-center bg-black/90 backdrop-blur-xl';
            modal.innerHTML = `
                <div class="bg-neutral-900 border border-red-500/30 rounded-3xl p-8 max-w-sm text-center">
                    <div class="w-16 h-16 bg-red-600/20 rounded-2xl flex items-center justify-center mx-auto mb-5">
                        <i data-lucide="alert-triangle" class="w-8 h-8 text-red-500"></i>
                    </div>
                    <h3 class="text-xl font-black mb-3">Hapus Semua Data?</h3>
                    <p class="text-sm text-neutral-400 mb-6">Tindakan ini permanen dan tidak dapat dikembalikan.</p>
                    <div class="flex gap-3">
                        <button onclick="this.closest('.fixed').remove()" class="flex-1 py-3 bg-neutral-800 rounded-xl text-xs font-black uppercase">Batal</button>
                        <button id="confirm-delete" class="flex-1 py-3 bg-red-600 rounded-xl text-xs font-black uppercase hover:bg-red-700 transition-colors">Hapus</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modal);
            lucide.createIcons();
            
            document.getElementById('confirm-delete').onclick = async () => {
                try {
                    const snapshot = await getDocs(collection(db, 'products'));
                    const batch = writeBatch(db);
                    snapshot.docs.forEach(d => batch.delete(doc(db, 'products', d.id)));
                    await batch.commit();
                    alert("✅ Seluruh data berhasil dihapus.");
                    modal.remove();
                } catch (err) { 
                    alert("❌ Error: " + err.message); 
                    modal.remove();
                }
            };
        };

        window.resetForm = () => {
            isEditing = false;
            document.getElementById('product-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('btn-submit').innerHTML = '<span class="flex items-center justify-center gap-2">Simpan ke Database <i data-lucide="save" class="w-4 h-4"></i></span>';
            document.getElementById('form-label').innerHTML = 'Kelola Produk';
            lucide.createIcons();
        };

        window.startEdit = (id) => {
            const p = allProducts.find(x => x.id === id);
            if (!p) return;
            
            isEditing = true;
            document.getElementById('edit-id').value = p.id;
            document.getElementById('in-title').value = p.title || '';
            document.getElementById('in-desc').value = p.description || '';
            document.getElementById('in-link').value = p.link || '';
            document.getElementById('in-image').value = p.image || '';
            document.getElementById('in-order').value = p.sortOrder || 0;
            
            document.getElementById('btn-submit').innerHTML = '<span class="flex items-center justify-center gap-2">Update Data <i data-lucide="edit-3" class="w-4 h-4"></i></span>';
            document.getElementById('form-label').innerHTML = 'Edit Produk';
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteProd = async (id) => {
            if (confirm("Hapus produk ini dari database?")) {
                try {
                    await deleteDoc(doc(db, 'products', id));
                } catch (e) { 
                    alert("❌ Error: " + e.message); 
                }
            }
        };

        // File to Base64
        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 1000000) { 
                    alert("⚠️ Maksimal ukuran file: 1MB"); 
                    return; 
                }
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('in-image').value = reader.result;
                };
                reader.readAsDataURL(file);
            }
        };

        /* ===============================  
           RENDER PRODUCT GRID  
        ================================ */
        function renderGrid() {
            const grid = document.getElementById('product-grid');
            const empty = document.getElementById('empty-msg');
            
            const filtered = allProducts
                .filter(p => p.platform === currentPlatform)
                .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            
            grid.innerHTML = filtered.map((p, i) => `
                <div class="product-card group scale-in" style="animation-delay: ${i * 0.05}s">
                    <!-- Image Container -->
                    <div class="image-container">
                        <img src="${p.image || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f'}" 
                             class="w-full h-full object-cover" 
                             alt="${p.title}"
                             loading="lazy"
                             onerror="this.src='https://images.unsplash.com/photo-1519389950473-47ba0277781c'">
                        <div class="image-overlay"></div>
                        
                        <!-- Rank Badge -->
                        <div class="absolute top-5 left-5">
                            <div class="premium-badge flex items-center gap-1.5">
                                <span class="w-1.5 h-1.5 bg-purple-600 rounded-full"></span>
                                #${p.sortOrder || i + 1}
                            </div>
                        </div>
                        
                        ${isAdmin ? `
                            <div class="absolute top-5 right-5 flex gap-2">
                                <button onclick="startEdit('${p.id}')" class="w-9 h-9 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-all border border-white/20 hover:border-white">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteProd('${p.id}')" class="w-9 h-9 bg-white/10 backdrop-blur-md rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-all border border-white/20 hover:border-red-500">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Content -->
                    <div class="p-7">
                        <h4 class="text-lg font-black uppercase tracking-tight mb-3 line-clamp-1 group-hover:text-transparent group-hover:bg-clip-text group-hover:bg-gradient-to-r group-hover:from-purple-400 group-hover:to-pink-400 transition-all duration-300">
                            ${p.title}
                        </h4>
                        <p class="text-neutral-500 text-xs leading-relaxed line-clamp-2 mb-6 h-10">
                            ${p.description || "Premium product recommendation from Itsbad."}
                        </p>
                        
                        <a href="${p.link}" target="_blank" rel="noopener noreferrer" 
                           class="relative w-full py-4 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center gap-3 text-[11px] font-black uppercase hover:bg-white hover:text-black transition-all group/btn overflow-hidden">
                            <span class="relative z-10 flex items-center gap-2">
                                Beli Sekarang
                                <i data-lucide="external-link" class="w-3.5 h-3.5 group-hover/btn:translate-x-0.5 group-hover/btn:-translate-y-0.5 transition-transform"></i>
                            </span>
                        </a>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Initialize
        init();
    </script>
</body>
</html>
