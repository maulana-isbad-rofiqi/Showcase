<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsbad Showcase — Rekomendasi Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.5;
        }

        .font-grotesk {
            font-family: 'Space Grotesk', sans-serif;
        }

        /* Typography System */
        .text-title-1 {
            font-size: 80px;
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.05em;
        }

        .text-title-2 {
            font-size: 48px;
            font-weight: 900;
            line-height: 1;
            letter-spacing: -0.03em;
        }

        .text-title-3 {
            font-size: 32px;
            font-weight: 900;
            line-height: 1.1;
            letter-spacing: -0.02em;
        }

        .text-heading-1 {
            font-size: 24px;
            font-weight: 800;
            line-height: 1.2;
            letter-spacing: -0.01em;
        }

        .text-heading-2 {
            font-size: 20px;
            font-weight: 800;
            line-height: 1.3;
            letter-spacing: -0.01em;
        }

        .text-heading-3 {
            font-size: 18px;
            font-weight: 700;
            line-height: 1.4;
        }

        .text-body {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.6;
            color: #a3a3a3;
        }

        .text-body-small {
            font-size: 12px;
            font-weight: 500;
            line-height: 1.5;
            color: #737373;
        }

        .text-overline {
            font-size: 10px;
            font-weight: 800;
            line-height: 1;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .text-overline-small {
            font-size: 9px;
            font-weight: 700;
            line-height: 1;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .text-caption {
            font-size: 11px;
            font-weight: 600;
            line-height: 1.4;
            letter-spacing: 0.02em;
        }

        /* Spacing System */
        .spacing-xs { gap: 4px; }
        .spacing-sm { gap: 8px; }
        .spacing-md { gap: 12px; }
        .spacing-lg { gap: 16px; }
        .spacing-xl { gap: 20px; }
        .spacing-2xl { gap: 24px; }
        .spacing-3xl { gap: 32px; }
        .spacing-4xl { gap: 40px; }
        .spacing-5xl { gap: 48px; }

        /* Layout System */
        .layout-stack {
            display: flex;
            flex-direction: column;
        }
        
        .layout-stack-xs { gap: 4px; }
        .layout-stack-sm { gap: 8px; }
        .layout-stack-md { gap: 12px; }
        .layout-stack-lg { gap: 16px; }
        .layout-stack-xl { gap: 20px; }
        .layout-stack-2xl { gap: 24px; }
        .layout-stack-3xl { gap: 32px; }
        .layout-stack-4xl { gap: 40px; }

        /* Platform Cards */
        .platform-card {
            position: relative;
            background: linear-gradient(145deg, rgba(18, 18, 18, 0.9), rgba(10, 10, 10, 0.95));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 48px;
            padding: 40px;
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
        }

        .platform-card:hover {
            border-color: rgba(168, 85, 247, 0.4);
            transform: translateY(-8px);
            box-shadow: 0 40px 80px -20px rgba(168, 85, 247, 0.2);
        }

        /* Product Cards */
        .product-card {
            background: linear-gradient(145deg, rgba(18, 18, 18, 0.9), rgba(10, 10, 10, 0.95));
            border: 1px solid rgba(255, 255, 255, 0.02);
            border-radius: 32px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            flex-direction: column;
        }

        .product-card:hover {
            border-color: rgba(168, 85, 247, 0.3);
            transform: translateY(-6px);
            box-shadow: 0 30px 60px -15px rgba(168, 85, 247, 0.15);
        }

        .product-image-container {
            position: relative;
            aspect-ratio: 1 / 1;
            overflow: hidden;
        }

        .product-content {
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        /* Buttons */
        .btn-explore {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            margin-top: 24px;
        }

        .btn-buy {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s ease;
        }

        .btn-buy:hover {
            background: white;
            color: black;
            transform: translateY(-2px);
        }

        /* Badges */
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            font-size: 9px;
            font-weight: 800;
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        /* Input Fields */
        .input-premium {
            background: rgba(0, 0, 0, 0.6) !important;
            border: 1px solid rgba(255, 255, 255, 0.03) !important;
            border-radius: 16px !important;
            padding: 16px 20px !important;
            font-size: 14px !important;
            color: white !important;
            width: 100%;
            transition: all 0.3s ease;
        }

        .input-premium:focus {
            border-color: #a855f7 !important;
            box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1) !important;
            background: rgba(20, 20, 20, 0.8) !important;
        }

        .input-premium::placeholder {
            color: rgba(255, 255, 255, 0.2);
            font-weight: 400;
        }

        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a0a;
        }

        ::-webkit-scrollbar-thumb {
            background: #a855f7;
            border-radius: 100px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #9333ea;
        }

        /* Animations */
        .fade-up {
            animation: fadeUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Text Alignment Utilities */
        .text-left { text-align: left; }
        .text-center { text-align: center; }
        .text-right { text-align: right; }
        
        .items-start { align-items: flex-start; }
        .items-center { align-items: center; }
        .items-end { align-items: flex-end; }
        
        .justify-start { justify-content: flex-start; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .justify-end { justify-content: flex-end; }

        /* Line Clamp */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Grid Pattern */
        .grid-pattern {
            background-image: linear-gradient(rgba(168, 85, 247, 0.02) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(168, 85, 247, 0.02) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
</head>
<body class="antialiased relative">

    <!-- Dynamic Background -->
    <div class="fixed inset-0 pointer-events-none z-[-2]">
        <div class="absolute inset-0 bg-[#0a0a0a]"></div>
        <div class="absolute inset-0 grid-pattern opacity-30"></div>
        <div class="absolute top-[-10%] left-[-5%] w-[50%] h-[50%] bg-purple-600/10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[50%] h-[50%] bg-blue-600/10 blur-[150px] rounded-full"></div>
    </div>

    <!-- Loader -->
    <div id="main-loader" class="fixed inset-0 z-[100] bg-[#0a0a0a] flex flex-col items-center justify-center transition-all duration-700">
        <div class="layout-stack items-center spacing-2xl">
            <div class="w-12 h-12 border-2 border-purple-600 border-t-transparent rounded-full animate-spin"></div>
            <div class="layout-stack items-center spacing-xs">
                <p class="text-overline-small text-white/40">Sinkronisasi Database</p>
                <p class="text-overline-small text-white/20">Itsbad Showcase</p>
            </div>
        </div>
    </div>

    <!-- Landing View -->
    <div id="landing-view" class="hidden min-h-screen flex flex-col items-center px-6 py-20 relative">
        <div class="max-w-7xl w-full layout-stack spacing-5xl">
            
            <!-- Premium Badge - Center -->
            <div class="flex justify-center fade-up">
                <div class="badge">
                    <span class="w-1.5 h-1.5 bg-purple-600 rounded-full"></span>
                    <span class="text-white/80">Premium Product Recommendations</span>
                    <span class="w-1.5 h-1.5 bg-blue-600 rounded-full"></span>
                </div>
            </div>

            <!-- Hero Section - Center -->
            <div class="layout-stack items-center spacing-lg fade-up">
                <h1 class="text-title-1 font-grotesk text-center">
                    <span class="bg-gradient-to-r from-purple-600 to-blue-600 text-transparent bg-clip-text">ITS</span>
                    <span class="text-white">BAD.</span>
                </h1>
                <div class="flex justify-center gap-2">
                    <div class="w-12 h-[2px] bg-gradient-to-r from-transparent via-purple-600 to-transparent"></div>
                    <div class="w-12 h-[2px] bg-gradient-to-r from-transparent via-blue-600 to-transparent"></div>
                </div>
                <p class="text-overline text-neutral-600">Curated Selection • 2026</p>
            </div>

            <!-- Platform Cards Grid -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8 fade-up">
                
                <!-- Shopee Card -->
                <button onclick="switchView('showcase', 'shopee')" class="platform-card items-start text-left">
                    <!-- Logo & Badge -->
                    <div class="layout-stack spacing-lg w-full">
                        <div class="flex items-start justify-between w-full">
                            <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#ee4d2d] to-[#fe6433] flex items-center justify-center">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                                    <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17c0 .55.45 1 1 1h6c.55 0 1-.45 1-1v-2.26c1.81-1.27 3-3.36 3-5.74 0-3.87-3.13-7-7-7zm2 14h-4v-1h4v1zm0-3h-4v-1h4v1zm-5-6c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1zm6 0c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
                                </svg>
                            </div>
                            <span class="badge text-[#ee4d2d] border-[#ee4d2d]/30">#1 E-COMMERCE</span>
                        </div>
                        
                        <!-- Title & Description -->
                        <div class="layout-stack spacing-xs w-full">
                            <h2 class="text-title-3 font-grotesk text-[#ee4d2d]">Shopee</h2>
                            <p class="text-body-small text-neutral-500">Official Shopee Mall • 100% Authentic</p>
                        </div>
                        
                        <!-- Stats & Explore -->
                        <div class="btn-explore w-full">
                            <span class="text-caption text-neutral-600">48+ Produk Premium</span>
                            <div class="flex items-center gap-2 text-[#ee4d2d]">
                                <span class="text-overline-small">EXPLORE</span>
                                <i data-lucide="arrow-right" class="w-3.5 h-3.5 group-hover:translate-x-1 transition-transform"></i>
                            </div>
                        </div>
                    </div>
                </button>

                <!-- TikTok Card -->
                <button onclick="switchView('showcase', 'tiktok')" class="platform-card items-start text-left">
                    <div class="layout-stack spacing-lg w-full">
                        <div class="flex items-start justify-between w-full">
                            <div class="w-20 h-20 rounded-2xl bg-black border border-white/10 flex items-center justify-center">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                                    <path d="M16.6 5.82s.51.5 0 0A4.278 4.278 0 0 1 15.54 3h-3.09v12.4a2.592 2.592 0 0 1-2.59 2.5c-1.42 0-2.6-1.16-2.6-2.6c0-1.72 1.66-3.01 3.37-2.48V9.66c-3.45-.46-6.47 2.22-6.47 5.64c0 3.33 2.76 5.7 5.87 5.7c3.23 0 5.87-2.64 5.87-5.87V9.01c.9.58 1.96.91 3.06.91v-3.1c-.92 0-1.79-.3-2.5-.8z"/>
                                </svg>
                            </div>
                            <span class="badge text-[#ff0050] border-[#ff0050]/30">#TRENDING</span>
                        </div>
                        
                        <div class="layout-stack spacing-xs w-full">
                            <h2 class="text-title-3 font-grotesk text-[#ff0050]">TikTok</h2>
                            <p class="text-body-small text-neutral-500">TikTok Shop • Viral Products</p>
                        </div>
                        
                        <div class="btn-explore w-full">
                            <span class="text-caption text-neutral-600">Trending Now</span>
                            <div class="flex items-center gap-2 text-[#ff0050]">
                                <span class="text-overline-small">EXPLORE</span>
                                <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                            </div>
                        </div>
                    </div>
                </button>

                <!-- Tokopedia Card -->
                <button onclick="switchView('showcase', 'tokopedia')" class="platform-card items-start text-left">
                    <div class="layout-stack spacing-lg w-full">
                        <div class="flex items-start justify-between w-full">
                            <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-[#42b549] to-[#2e7d32] flex items-center justify-center">
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 16c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
                                    <circle cx="12" cy="12" r="4"/>
                                </svg>
                            </div>
                            <span class="badge text-[#42b549] border-[#42b549]/30">POWER MERCHANT</span>
                        </div>
                        
                        <div class="layout-stack spacing-xs w-full">
                            <h2 class="text-title-3 font-grotesk text-[#42b549]">Tokopedia</h2>
                            <p class="text-body-small text-neutral-500">Official Store • Power Merchant</p>
                        </div>
                        
                        <div class="btn-explore w-full">
                            <span class="text-caption text-neutral-600">100+ Produk</span>
                            <div class="flex items-center gap-2 text-[#42b549]">
                                <span class="text-overline-small">EXPLORE</span>
                                <i data-lucide="arrow-right" class="w-3.5 h-3.5"></i>
                            </div>
                        </div>
                    </div>
                </button>
            </div>

            <!-- Stats Section - Center -->
            <div class="grid grid-cols-3 gap-8 max-w-2xl mx-auto w-full pt-12 fade-up">
                <div class="layout-stack items-center spacing-xs">
                    <span class="text-heading-1 font-grotesk text-white">150+</span>
                    <span class="text-overline-small text-neutral-600">Produk Premium</span>
                </div>
                <div class="layout-stack items-center spacing-xs">
                    <span class="text-heading-1 font-grotesk text-white">3</span>
                    <span class="text-overline-small text-neutral-600">Platform</span>
                </div>
                <div class="layout-stack items-center spacing-xs">
                    <span class="text-heading-1 font-grotesk text-white">24/7</span>
                    <span class="text-overline-small text-neutral-600">Update</span>
                </div>
            </div>

            <!-- Hidden Admin Button -->
            <button onclick="toggleLoginModal(true)" class="fixed bottom-8 right-8 opacity-0 hover:opacity-30 transition-opacity">
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center">
                    <i data-lucide="lock" class="w-4 h-4"></i>
                </div>
            </button>
        </div>
    </div>

    <!-- Showcase View -->
    <div id="showcase-view" class="hidden min-h-screen relative">
        <!-- Navigation -->
        <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl border-b border-white/5 px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <button onclick="switchView('landing')" class="flex items-center gap-2 text-neutral-400 hover:text-white transition-colors">
                    <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    <span class="text-overline-small">Kembali</span>
                </button>
                
                <div class="flex items-center gap-3">
                    <span class="w-1.5 h-1.5 bg-purple-600 rounded-full animate-pulse"></span>
                    <h2 id="platform-title-nav" class="text-heading-2 font-grotesk bg-gradient-to-r from-purple-600 to-blue-600 text-transparent bg-clip-text"></h2>
                    <span class="w-1.5 h-1.5 bg-blue-600 rounded-full animate-pulse"></span>
                </div>
                
                <div id="admin-indicator" class="hidden">
                    <button onclick="logoutAdmin()" class="w-9 h-9 rounded-full bg-red-500/10 flex items-center justify-center hover:bg-red-500/20">
                        <i data-lucide="log-out" class="w-4 h-4 text-red-500"></i>
                    </button>
                </div>
                
                <div id="spacer-nav" class="w-20"></div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-16">
            <!-- Admin Panel -->
            <div id="admin-panel" class="hidden bg-[#0c0c0c] border border-purple-600/20 rounded-3xl p-8 mb-16">
                <div class="layout-stack spacing-2xl">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center gap-4">
                            <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center">
                                <i data-lucide="settings" class="w-6 h-6 text-white"></i>
                            </div>
                            <div class="layout-stack spacing-xs">
                                <h3 id="form-label" class="text-heading-1 font-grotesk">Kelola Produk</h3>
                                <p class="text-overline-small text-purple-500/70">Administrator Access</p>
                            </div>
                        </div>
                        <button onclick="clearAllData()" class="flex items-center gap-2 px-5 py-3 bg-red-600/10 border border-red-500/30 rounded-xl text-overline-small text-red-500 hover:bg-red-600 hover:text-white transition-colors">
                            <i data-lucide="trash-2" class="w-3.5 h-3.5"></i>
                            Hapus Semua
                        </button>
                    </div>

                    <form id="product-form" class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <input type="hidden" id="edit-id">
                        
                        <div class="layout-stack spacing-md">
                            <input id="in-title" required placeholder="Nama Produk *" class="input-premium">
                            <input id="in-link" required type="url" placeholder="Link Produk (URL) *" class="input-premium">
                            <textarea id="in-desc" placeholder="Deskripsi produk..." class="input-premium h-24 resize-none"></textarea>
                        </div>
                        
                        <div class="layout-stack spacing-md">
                            <div class="flex gap-3">
                                <input id="in-image" placeholder="URL Gambar" class="input-premium flex-1">
                                <label class="w-12 h-12 bg-black/60 rounded-xl flex items-center justify-center hover:bg-black/80 cursor-pointer border border-white/5">
                                    <i data-lucide="image" class="w-4 h-4 text-neutral-400"></i>
                                    <input type="file" id="file-input" class="hidden" accept="image/*">
                                </label>
                            </div>
                            <input id="in-order" type="number" required placeholder="Urutan Tampil *" class="input-premium">
                            
                            <button type="submit" id="btn-submit" class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-black py-4 rounded-xl text-overline-small hover:shadow-xl transition-all flex items-center justify-center gap-2">
                                <i data-lucide="save" class="w-4 h-4"></i>
                                Simpan ke Database
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Product Grid -->
            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
            
            <!-- Empty State -->
            <div id="empty-msg" class="hidden py-32">
                <div class="layout-stack items-center spacing-md">
                    <div class="w-20 h-20 bg-white/5 rounded-2xl flex items-center justify-center border border-white/10">
                        <i data-lucide="package" class="w-8 h-8 text-neutral-600"></i>
                    </div>
                    <div class="layout-stack items-center spacing-xs">
                        <p class="text-heading-3 text-neutral-600">Belum Ada Produk</p>
                        <p class="text-overline-small text-neutral-700">Tambahkan produk melalui admin panel</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/95 backdrop-blur-xl p-6">
        <div class="w-full max-w-md bg-[#0c0c0c] border border-purple-600/30 rounded-3xl p-10">
            <div class="layout-stack items-center spacing-2xl">
                <div class="layout-stack items-center spacing-md">
                    <div class="w-20 h-20 rounded-2xl bg-gradient-to-br from-purple-600 to-indigo-600 flex items-center justify-center rotate-12">
                        <i data-lucide="lock" class="w-8 h-8 text-white"></i>
                    </div>
                    <div class="layout-stack items-center spacing-xs">
                        <h3 class="text-heading-1 font-grotesk bg-gradient-to-r from-purple-600 to-blue-600 text-transparent bg-clip-text">Admin Access</h3>
                        <p class="text-overline-small text-neutral-500">Masukkan kredensial</p>
                    </div>
                </div>
                
                <form id="login-form" class="layout-stack spacing-lg w-full">
                    <input id="login-pass" type="password" placeholder="••••••" class="w-full bg-black/60 border border-white/5 rounded-2xl px-6 py-4 text-center text-2xl tracking-[0.5em] outline-none focus:border-purple-600" maxlength="6">
                    
                    <div class="flex gap-4">
                        <button type="button" onclick="toggleLoginModal(false)" class="flex-1 py-4 bg-white/5 border border-white/10 rounded-xl text-overline-small hover:bg-white/10 transition-colors">
                            Batal
                        </button>
                        <button type="submit" class="flex-[2] py-4 bg-gradient-to-r from-purple-600 to-indigo-600 rounded-xl text-overline-small text-white hover:shadow-xl transition-all flex items-center justify-center gap-2">
                            <i data-lucide="log-in" class="w-4 h-4"></i>
                            Masuk
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import {   
            getFirestore,   
            collection,   
            addDoc,   
            onSnapshot,   
            doc,   
            deleteDoc,   
            updateDoc,   
            getDocs,   
            writeBatch   
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3HZbY7Tk6gWQagRSEOhi0dZVZ5mWFDA",
            authDomain: "showcaseitsbad.firebaseapp.com",
            projectId: "showcaseitsbad",
            storageBucket: "showcaseitsbad.firebasestorage.app",
            messagingSenderId: "964069299303",
            appId: "1:964069299303:web:dfcc88ced5a701ce2eb0c2"
        };

        let db, auth, user;
        let isAdmin = false;
        let allProducts = [];
        let currentPlatform = null;
        let isEditing = false;

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                const cred = await signInAnonymously(auth);
                user = cred.user;
                hideLoader();
                setupRealtimeData();
            } catch (err) {
                console.error(err);
                hideLoader();
            }
        }

        function hideLoader() {
            const loader = document.getElementById('main-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.classList.add('hidden');
                document.getElementById('landing-view').classList.remove('hidden');
                lucide.createIcons();
            }, 700);
        }

        function setupRealtimeData() {
            if (!user) return;
            const colRef = collection(db, 'products');
            onSnapshot(colRef, (snapshot) => {
                allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                if (currentPlatform) renderGrid();
            });
        }

        window.switchView = (view, platform = null) => {
            document.getElementById('landing-view').classList.add('hidden');
            document.getElementById('showcase-view').classList.add('hidden');

            if (view === 'landing') {
                document.getElementById('landing-view').classList.remove('hidden');
                currentPlatform = null;
            } else {
                document.getElementById('showcase-view').classList.remove('hidden');
                currentPlatform = platform;
                
                const titles = {
                    'shopee': 'SHOPEE PREMIUM',
                    'tiktok': 'TIKTOK VIRAL',
                    'tokopedia': 'TOKOPEDIA POWER'
                };
                
                document.getElementById('platform-title-nav').innerText = titles[platform] || platform.toUpperCase();
                renderGrid();
            }
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => lucide.createIcons(), 50);
        };

        window.toggleLoginModal = (show) => {
            const modal = document.getElementById('login-modal');
            modal.classList.toggle('hidden', !show);
            if (show) modal.classList.add('flex');
            else modal.classList.remove('flex');
        };

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('login-pass').value === '110603') {
                isAdmin = true;
                toggleLoginModal(false);
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('spacer-nav').classList.add('hidden');
                renderGrid();
                lucide.createIcons();
            } else {
                alert("Password salah!");
            }
        };

        window.logoutAdmin = () => {
            isAdmin = false;
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('admin-indicator').classList.add('hidden');
            document.getElementById('spacer-nav').classList.remove('hidden');
            resetForm();
            renderGrid();
            lucide.createIcons();
        };

        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!isAdmin) return;

            const payload = {
                title: document.getElementById('in-title').value,
                description: document.getElementById('in-desc').value,
                link: document.getElementById('in-link').value,
                image: document.getElementById('in-image').value || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f',
                sortOrder: parseInt(document.getElementById('in-order').value) || 0,
                platform: currentPlatform,
                updatedAt: new Date().toISOString()
            };

            try {
                if (isEditing) {
                    const id = document.getElementById('edit-id').value;
                    await updateDoc(doc(db, 'products', id), payload);
                    alert("Produk diperbarui!");
                } else {
                    await addDoc(collection(db, 'products'), payload);
                    alert("Produk disimpan!");
                }
                resetForm();
            } catch (err) {
                alert("Gagal: " + err.message);
            }
        };

        window.clearAllData = async () => {
            if (!isAdmin) return;
            if (confirm("Hapus SEMUA produk?")) {
                try {
                    const snapshot = await getDocs(collection(db, 'products'));
                    const batch = writeBatch(db);
                    snapshot.docs.forEach(d => batch.delete(doc(db, 'products', d.id)));
                    await batch.commit();
                    alert("Semua data dihapus!");
                } catch (err) { 
                    alert("Error: " + err.message); 
                }
            }
        };

        window.resetForm = () => {
            isEditing = false;
            document.getElementById('product-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('btn-submit').innerHTML = '<i data-lucide="save" class="w-4 h-4"></i> Simpan ke Database';
            document.getElementById('form-label').innerHTML = 'Kelola Produk';
            lucide.createIcons();
        };

        window.startEdit = (id) => {
            const p = allProducts.find(x => x.id === id);
            if (!p) return;
            
            isEditing = true;
            document.getElementById('edit-id').value = p.id;
            document.getElementById('in-title').value = p.title || '';
            document.getElementById('in-desc').value = p.description || '';
            document.getElementById('in-link').value = p.link || '';
            document.getElementById('in-image').value = p.image || '';
            document.getElementById('in-order').value = p.sortOrder || 0;
            
            document.getElementById('btn-submit').innerHTML = '<i data-lucide="edit-3" class="w-4 h-4"></i> Update Data';
            document.getElementById('form-label').innerHTML = 'Edit Produk';
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteProd = async (id) => {
            if (confirm("Hapus produk ini?")) {
                try {
                    await deleteDoc(doc(db, 'products', id));
                } catch (e) { 
                    alert("Error: " + e.message); 
                }
            }
        };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 1000000) { 
                    alert("Maksimal 1MB"); 
                    return; 
                }
                const reader = new FileReader();
                reader.onload = () => {
                    document.getElementById('in-image').value = reader.result;
                };
                reader.readAsDataURL(file);
            }
        };

        function renderGrid() {
            const grid = document.getElementById('product-grid');
            const empty = document.getElementById('empty-msg');
            
            const filtered = allProducts
                .filter(p => p.platform === currentPlatform)
                .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            
            grid.innerHTML = filtered.map((p, i) => `
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="${p.image}" 
                             class="w-full h-full object-cover group-hover:scale-105 transition-transform duration-700" 
                             alt="${p.title}"
                             loading="lazy"
                             onerror="this.src='https://images.unsplash.com/photo-1519389950473-47ba0277781c'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                        <div class="absolute top-4 left-4">
                            <span class="badge">
                                <span class="w-1 h-1 bg-purple-600 rounded-full"></span>
                                #${p.sortOrder || i + 1}
                            </span>
                        </div>
                        ${isAdmin ? `
                            <div class="absolute top-4 right-4 flex gap-2">
                                <button onclick="startEdit('${p.id}')" class="w-9 h-9 bg-black/70 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-white hover:text-black transition-colors border border-white/20">
                                    <i data-lucide="edit-3" class="w-4 h-4"></i>
                                </button>
                                <button onclick="deleteProd('${p.id}')" class="w-9 h-9 bg-black/70 backdrop-blur-sm rounded-full flex items-center justify-center hover:bg-red-600 hover:text-white transition-colors border border-white/20">
                                    <i data-lucide="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        ` : ''}
                    </div>
                    
                    <div class="product-content">
                        <div class="layout-stack spacing-xs">
                            <h4 class="text-heading-3 font-grotesk text-white line-clamp-1">${p.title}</h4>
                            <p class="text-body-small text-neutral-500 line-clamp-2">${p.description || "Premium product recommendation from Itsbad."}</p>
                        </div>
                        
                        <a href="${p.link}" target="_blank" rel="noopener noreferrer" class="btn-buy w-full">
                            <span>Beli Sekarang</span>
                            <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                        </a>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
