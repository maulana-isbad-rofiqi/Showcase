<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsbad Showcase | Premium Recommendations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #9333ea;
            --accent: #3b82f6;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #030303;
            color: #ffffff;
            overflow-x: hidden;
        }

        /* Animated Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(147, 51, 234, 0.15) 0%, transparent 35%),
                        radial-gradient(circle at 100% 100%, rgba(59, 130, 246, 0.15) 0%, transparent 35%),
                        radial-gradient(circle at 50% 50%, rgba(0, 0, 0, 1) 0%, transparent 100%);
        }

        /* Glassmorphism Cards */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(147, 51, 234, 0.4);
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* Animations */
        @keyframes reveal {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
        .reveal { animation: reveal 0.8s cubic-bezier(0.19, 1, 0.22, 1) forwards; }

        .shimmer {
            position: relative;
            overflow: hidden;
        }
        .shimmer::after {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            transform: rotate(45deg);
            animation: shimmer-anim 4s infinite;
        }
        @keyframes shimmer-anim {
            0% { transform: translate(-100%, -100%) rotate(45deg); }
            100% { transform: translate(100%, 100%) rotate(45deg); }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #030303; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        input, textarea {
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <div class="mesh-bg"></div>

    <div id="main-loader" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center">
        <div class="relative w-20 h-20">
            <div class="absolute inset-0 border-t-2 border-purple-600 rounded-full animate-spin"></div>
            <div class="absolute inset-2 border-r-2 border-blue-500 rounded-full animate-spin-reverse"></div>
        </div>
        <p class="mt-6 text-[10px] font-bold tracking-[0.5em] uppercase text-neutral-500 animate-pulse">Initializing Itsbad Store</p>
    </div>

    <div id="landing-view" class="hidden min-h-screen flex flex-col items-center justify-center px-6 relative">
        <div class="text-center mb-16 reveal">
            <div class="inline-block px-4 py-1.5 rounded-full border border-white/10 bg-white/5 mb-8 backdrop-blur-sm">
                <span class="text-[10px] font-extrabold tracking-[0.4em] uppercase bg-gradient-to-r from-purple-400 to-blue-400 bg-clip-text text-transparent">Premium Curation 2026</span>
            </div>
            <h1 class="text-7xl md:text-9xl font-black tracking-tighter mb-4 italic">
                ITS<span class="text-purple-600">BAD</span><span class="text-white/20">.</span>
            </h1>
            <p class="text-neutral-400 max-w-md mx-auto text-sm font-medium tracking-wide">Eksplorasi produk pilihan dengan kualitas terbaik dari berbagai marketplace terpercaya.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 w-full max-w-6xl reveal" style="animation-delay: 0.2s;">
            <button onclick="switchView('showcase', 'shopee')" class="glass-card group p-10 rounded-[3rem] text-left">
                <div class="w-16 h-16 rounded-2xl bg-orange-500/10 flex items-center justify-center mb-8 border border-orange-500/20 group-hover:bg-orange-500 transition-all duration-500">
                    <i data-lucide="shopping-bag" class="text-orange-500 group-hover:text-white"></i>
                </div>
                <h3 class="text-2xl font-extrabold italic mb-2 tracking-tight">SHOPEE</h3>
                <p class="text-neutral-500 text-xs mb-8">Koleksi fashion & lifestyle viral.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-400 group-hover:gap-4 transition-all">Hub <i data-lucide="arrow-right-circle" class="w-4 h-4"></i></div>
            </button>

            <button onclick="switchView('showcase', 'tiktok')" class="glass-card group p-10 rounded-[3rem] text-left">
                <div class="w-16 h-16 rounded-2xl bg-pink-500/10 flex items-center justify-center mb-8 border border-pink-500/20 group-hover:bg-pink-500 transition-all duration-500">
                    <i data-lucide="video" class="text-pink-500 group-hover:text-white"></i>
                </div>
                <h3 class="text-2xl font-extrabold italic mb-2 tracking-tight">TIKTOK</h3>
                <p class="text-neutral-500 text-xs mb-8">Gadget & aksesoris paling hits.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-400 group-hover:gap-4 transition-all">Hub <i data-lucide="arrow-right-circle" class="w-4 h-4"></i></div>
            </button>

            <button onclick="switchView('showcase', 'tokopedia')" class="glass-card group p-10 rounded-[3rem] text-left">
                <div class="w-16 h-16 rounded-2xl bg-emerald-500/10 flex items-center justify-center mb-8 border border-emerald-500/20 group-hover:bg-emerald-500 transition-all duration-500">
                    <i data-lucide="store" class="text-emerald-500 group-hover:text-white"></i>
                </div>
                <h3 class="text-2xl font-extrabold italic mb-2 tracking-tight">TOKOPEDIA</h3>
                <p class="text-neutral-500 text-xs mb-8">Peralatan hobi & kebutuhan tech.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-400 group-hover:gap-4 transition-all">Hub <i data-lucide="arrow-right-circle" class="w-4 h-4"></i></div>
            </button>
        </div>

        <button onclick="toggleLoginModal(true)" class="mt-20 opacity-0 cursor-default py-4">
            <i data-lucide="fingerprint" class="w-5 h-5"></i>
        </button>
    </div>

    <div id="showcase-view" class="hidden min-h-screen pb-20">
        <nav class="sticky top-0 z-50 bg-black/60 backdrop-blur-2xl border-b border-white/5 px-8 py-5">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <button onclick="switchView('landing')" class="flex items-center gap-3 text-neutral-400 hover:text-white transition-all group">
                    <i data-lucide="arrow-left" class="w-5 h-5 group-hover:-translate-x-2 transition-transform"></i>
                    <span class="text-[10px] font-bold uppercase tracking-[0.2em]">Back Home</span>
                </button>
                <h2 id="platform-title-nav" class="text-sm font-black italic tracking-[0.3em] uppercase">MEMBER AREA</h2>
                <div id="admin-controls" class="flex gap-4 items-center">
                    <div id="admin-indicator" class="hidden">
                        <button onclick="logoutAdmin()" class="bg-red-500/10 text-red-500 p-2.5 rounded-xl border border-red-500/20 hover:bg-red-500 hover:text-white transition-all">
                            <i data-lucide="power" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-12">
            <div id="admin-panel" class="hidden mb-16 glass-card rounded-[2.5rem] p-10 shimmer">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-10 gap-6">
                    <div>
                        <h3 id="form-label" class="text-2xl font-black italic uppercase tracking-tight flex items-center gap-3">
                            <span class="w-2 h-8 bg-purple-600 rounded-full"></span> Admin Dashboard
                        </h3>
                        <p class="text-neutral-500 text-xs mt-1">Kelola listing produk dengan presisi.</p>
                    </div>
                    <button onclick="clearAllData()" class="px-6 py-3 rounded-xl bg-red-600/10 text-red-500 border border-red-500/20 text-[10px] font-bold uppercase hover:bg-red-600 hover:text-white transition-all tracking-widest">
                        Purge All Data
                    </button>
                </div>

                <form id="product-form" class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                    <input type="hidden" id="edit-id">
                    <div class="lg:col-span-2 space-y-5">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Product Name</label>
                                <input id="in-title" required class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 focus:border-purple-500 outline-none text-sm font-semibold">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Store Link (URL)</label>
                                <input id="in-link" required type="url" class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 focus:border-purple-500 outline-none text-sm font-semibold text-blue-400">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Description</label>
                            <textarea id="in-desc" class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 h-32 focus:border-purple-500 outline-none text-sm resize-none"></textarea>
                        </div>
                    </div>
                    <div class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Visual Asset URL</label>
                            <div class="relative">
                                <input id="in-image" class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 focus:border-purple-500 outline-none text-xs">
                                <label class="absolute right-3 top-3 bg-neutral-800 p-2 rounded-lg cursor-pointer hover:bg-neutral-700 transition-all">
                                    <i data-lucide="upload-cloud" class="w-4 h-4"></i>
                                    <input type="file" id="file-input" class="hidden" accept="image/*">
                                </label>
                            </div>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-bold text-neutral-500 uppercase ml-2">Display Priority</label>
                            <input id="in-order" type="number" required class="w-full bg-black/40 border border-white/10 rounded-2xl px-6 py-4 focus:border-purple-500 outline-none text-sm">
                        </div>
                        <button type="submit" id="btn-submit" class="w-full bg-white text-black font-black py-5 rounded-2xl hover:bg-purple-600 hover:text-white transition-all uppercase tracking-[0.2em] text-xs shadow-[0_0_30px_rgba(255,255,255,0.1)]">
                            Confirm Data
                        </button>
                    </div>
                </form>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10 reveal"></div>
            
            <div id="empty-msg" class="hidden py-40 text-center">
                <div class="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center mx-auto mb-8 border border-white/10">
                    <i data-lucide="package-search" class="text-neutral-600 w-8 h-8"></i>
                </div>
                <p class="text-[10px] font-bold uppercase tracking-[0.5em] text-neutral-600">No Inventory Found</p>
            </div>
        </main>
    </div>

    <div id="login-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/80 backdrop-blur-3xl p-6">
        <div class="w-full max-w-md bg-neutral-900/50 border border-white/10 p-12 rounded-[3rem] text-center shadow-2xl reveal">
            <div class="w-20 h-20 bg-gradient-to-tr from-purple-600 to-blue-600 rounded-3xl mx-auto mb-10 flex items-center justify-center shadow-lg transform rotate-3">
                <i data-lucide="shield-check" class="text-white w-10 h-10"></i>
            </div>
            <h3 class="text-4xl font-black italic mb-2 tracking-tighter uppercase">Authorized</h3>
            <p class="text-neutral-500 text-xs mb-10 font-medium uppercase tracking-[0.2em]">Restricted Access Only</p>
            <form id="login-form" class="space-y-6">
                <input id="login-pass" type="password" placeholder="Keycode" class="w-full bg-black border border-white/10 rounded-2xl px-6 py-6 text-center text-4xl tracking-[0.5em] focus:border-purple-600 outline-none">
                <div class="flex gap-4">
                    <button type="button" onclick="toggleLoginModal(false)" class="flex-1 py-5 bg-white/5 border border-white/10 rounded-2xl font-bold text-[10px] uppercase tracking-widest hover:bg-white/10 transition-all">Cancel</button>
                    <button type="submit" class="flex-[2] py-5 bg-white text-black rounded-2xl font-black text-[10px] uppercase hover:bg-purple-600 hover:text-white transition-all tracking-widest shadow-xl">Authenticate</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module">
        // Logika Firebase tetap sama karena sudah benar, hanya menyesuaikan UI rendering
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBb3HZbY7Tk6gWQagRSEOhi0dZVZ5mWFDA",
            authDomain: "showcaseitsbad.firebaseapp.com",
            projectId: "showcaseitsbad",
            storageBucket: "showcaseitsbad.firebasestorage.app",
            messagingSenderId: "964069299303",
            appId: "1:964069299303:web:dfcc88ced5a701ce2eb0c2"
        };

        let db, auth, user, isAdmin = false, allProducts = [], currentPlatform = null, isEditing = false;

        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
                const cred = await signInAnonymously(auth);
                user = cred.user;
                hideLoader();
                setupRealtimeData();
            } catch (err) {
                console.error(err);
                hideLoader();
            }
        }

        function hideLoader() {
            const loader = document.getElementById('main-loader');
            loader.classList.add('opacity-0');
            setTimeout(() => {
                loader.classList.add('hidden');
                document.getElementById('landing-view').classList.remove('hidden');
                lucide.createIcons();
            }, 600);
        }

        function setupRealtimeData() {
            onSnapshot(collection(db, 'products'), (snapshot) => {
                allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                if (currentPlatform) renderGrid();
            });
        }

        window.switchView = (view, platform = null) => {
            const landing = document.getElementById('landing-view');
            const showcase = document.getElementById('showcase-view');
            
            landing.classList.add('hidden');
            showcase.classList.add('hidden');

            if (view === 'landing') {
                landing.classList.remove('hidden');
                currentPlatform = null;
            } else {
                showcase.classList.remove('hidden');
                currentPlatform = platform;
                document.getElementById('platform-title-nav').innerText = `${platform} PREMIUM HUB`;
                renderGrid();
            }
            window.scrollTo({top: 0, behavior: 'smooth'});
            lucide.createIcons();
        };

        window.toggleLoginModal = (show) => {
            const modal = document.getElementById('login-modal');
            modal.classList.toggle('hidden', !show);
            if (show) modal.classList.add('flex');
            else modal.classList.remove('flex');
        };

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('login-pass').value === '110603') {
                isAdmin = true;
                toggleLoginModal(false);
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-indicator').classList.remove('hidden');
                renderGrid();
            } else {
                alert("ACCESS DENIED");
            }
        };

        window.logoutAdmin = () => {
            isAdmin = false;
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('admin-indicator').classList.add('hidden');
            renderGrid();
        };

        // CRUD Logic (Sama dengan kode Anda agar fungsi tidak berubah)
        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            const payload = {
                title: document.getElementById('in-title').value,
                description: document.getElementById('in-desc').value,
                link: document.getElementById('in-link').value,
                image: document.getElementById('in-image').value,
                sortOrder: parseInt(document.getElementById('in-order').value) || 0,
                platform: currentPlatform,
                updatedAt: new Date().toISOString()
            };
            try {
                if (isEditing) {
                    await updateDoc(doc(db, 'products', document.getElementById('edit-id').value), payload);
                } else {
                    await addDoc(collection(db, 'products'), payload);
                }
                resetForm();
            } catch (err) { alert(err.message); }
        };

        window.startEdit = (id) => {
            const p = allProducts.find(x => x.id === id);
            if (!p) return;
            isEditing = true;
            document.getElementById('edit-id').value = p.id;
            document.getElementById('in-title').value = p.title;
            document.getElementById('in-desc').value = p.description;
            document.getElementById('in-link').value = p.link;
            document.getElementById('in-image').value = p.image || '';
            document.getElementById('in-order').value = p.sortOrder || 0;
            document.getElementById('btn-submit').innerText = 'Update Product';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteProd = async (id) => {
            if (confirm("Hapus permanen?")) await deleteDoc(doc(db, 'products', id));
        };

        window.resetForm = () => {
            isEditing = false;
            document.getElementById('product-form').reset();
            document.getElementById('btn-submit').innerText = 'Confirm Data';
            lucide.createIcons();
        };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => document.getElementById('in-image').value = reader.result;
                reader.readAsDataURL(file);
            }
        };

        function renderGrid() {
            const grid = document.getElementById('product-grid');
            const empty = document.getElementById('empty-msg');
            const filtered = allProducts
                .filter(p => p.platform === currentPlatform)
                .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            grid.innerHTML = filtered.map((p, i) => `
                <div class="glass-card group rounded-[2.5rem] overflow-hidden">
                    <div class="aspect-[4/5] bg-neutral-900 relative overflow-hidden">
                        <img src="${p.image || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-[#030303] via-transparent to-transparent opacity-80"></div>
                        <div class="absolute top-5 left-5 bg-white/10 backdrop-blur-md px-4 py-1 rounded-full text-[8px] font-black border border-white/10 uppercase tracking-widest">
                            Item #${p.sortOrder || i + 1}
                        </div>
                        ${isAdmin ? `
                            <div class="absolute top-5 right-5 flex gap-2">
                                <button onclick="startEdit('${p.id}')" class="w-10 h-10 bg-white text-black rounded-xl flex items-center justify-center hover:bg-purple-600 hover:text-white transition-all shadow-xl"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="deleteProd('${p.id}')" class="w-10 h-10 bg-white text-black rounded-xl flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-xl"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-8">
                        <h4 class="text-xl font-bold uppercase tracking-tight mb-3 line-clamp-1 group-hover:text-purple-400 transition-colors">${p.title}</h4>
                        <p class="text-neutral-500 text-xs line-clamp-2 mb-8 font-medium leading-relaxed">${p.description || "Premium selection curated by Itsbad."}</p>
                        <a href="${p.link}" target="_blank" class="w-full py-5 bg-white/5 border border-white/10 rounded-2xl flex items-center justify-center gap-3 text-[9px] font-extrabold uppercase hover:bg-white hover:text-black transition-all group/btn">
                            Explore Product <i data-lucide="arrow-up-right" class="w-3 h-3 group-hover/btn:translate-x-1 group-hover/btn:-translate-y-1 transition-transform"></i>
                        </a>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        init();
    </script>
</body>
</html>
