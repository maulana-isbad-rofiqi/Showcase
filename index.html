<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itsbad Showcase - Rekomendasi Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: white;
            overflow-x: hidden;
        }

        .fade-in { animation: fadeIn 0.6s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .platform-card:hover {
            transform: translateY(-8px);
            border-color: rgba(147, 51, 234, 0.3);
            background: rgba(255, 255, 255, 0.05);
        }

        input, textarea, select {
            background: #000 !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }
        input:focus, textarea:focus {
            border-color: #9333ea !important;
            outline: none;
        }
    </style>
</head>
<body>

    <!-- Latar Belakang -->
    <div class="fixed inset-0 pointer-events-none z-[-1]">
        <div class="absolute top-[-10%] left-[-10%] w-[60%] h-[60%] bg-purple-900/10 blur-[150px] rounded-full"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-blue-900/10 blur-[150px] rounded-full"></div>
    </div>

    <!-- Loader -->
    <div id="main-loader" class="fixed inset-0 z-[100] bg-black flex flex-col items-center justify-center transition-opacity duration-500">
        <div class="w-12 h-12 border-4 border-purple-600 border-t-transparent rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-bold tracking-[0.3em] uppercase opacity-50">Menghubungkan Database...</p>
    </div>

    <!-- View: Landing -->
    <div id="landing-view" class="hidden min-h-screen flex flex-col items-center justify-center px-6 py-12 fade-in">
        <div class="text-center mb-16">
            <div class="inline-flex p-1 rounded-full bg-white/5 border border-white/10 mb-6">
                <span class="px-4 py-1 text-[9px] font-black tracking-[0.3em] uppercase text-purple-400">Rekomendasi Produk by Itsbad</span>
            </div>
            <h1 class="text-6xl md:text-8xl font-black italic tracking-tighter mb-4">ITS<span class="text-purple-600">BAD.</span></h1>
            <p class="text-neutral-500 uppercase tracking-[0.5em] text-[9px] font-bold">Pilih Platform Rekomendasi</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
            <button onclick="switchView('showcase', 'shopee')" class="platform-card group relative bg-neutral-900/30 border border-white/5 p-10 rounded-[2.5rem] text-left transition-all duration-500 shadow-2xl">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-orange-500 to-red-600 flex items-center justify-center mb-6 shadow-lg group-hover:scale-110 transition-transform">
                    <i data-lucide="shopping-bag" class="text-white"></i>
                </div>
                <h3 class="text-3xl font-black italic uppercase mb-2">Shopee</h3>
                <p class="text-neutral-500 text-xs mb-8 opacity-70">Produk rekomendasi di Shopee.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-500">Explore <i data-lucide="arrow-right" class="w-3 h-3"></i></div>
            </button>
            <button onclick="switchView('showcase', 'tiktok')" class="platform-card group relative bg-neutral-900/30 border border-white/5 p-10 rounded-[2.5rem] text-left transition-all duration-500 shadow-2xl">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-pink-500 to-purple-600 flex items-center justify-center mb-6 shadow-lg group-hover:scale-110 transition-transform">
                    <i data-lucide="video" class="text-white"></i>
                </div>
                <h3 class="text-3xl font-black italic uppercase mb-2">TikTok</h3>
                <p class="text-neutral-500 text-xs mb-8 opacity-70">Produk rekomendasi di TikTok Shop.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-500">Explore <i data-lucide="arrow-right" class="w-3 h-3"></i></div>
            </button>
            <button onclick="switchView('showcase', 'tokopedia')" class="platform-card group relative bg-neutral-900/30 border border-white/5 p-10 rounded-[2.5rem] text-left transition-all duration-500 shadow-2xl">
                <div class="w-14 h-14 rounded-2xl bg-gradient-to-br from-green-500 to-emerald-600 flex items-center justify-center mb-6 shadow-lg group-hover:scale-110 transition-transform">
                    <i data-lucide="store" class="text-white"></i>
                </div>
                <h3 class="text-3xl font-black italic uppercase mb-2">Tokopedia</h3>
                <p class="text-neutral-500 text-xs mb-8 opacity-70">Produk rekomendasi di Tokopedia.</p>
                <div class="flex items-center gap-2 text-[10px] font-black uppercase text-purple-500">Explore <i data-lucide="arrow-right" class="w-3 h-3"></i></div>
            </button>
        </div>

        <!-- Tombol Admin Tersembunyi -->
        <button onclick="toggleLoginModal(true)" class="mt-20 opacity-0 hover:opacity-10 transition-opacity">
            <i data-lucide="lock" class="w-4 h-4"></i>
        </button>
    </div>

    <!-- View: Showcase -->
    <div id="showcase-view" class="hidden min-h-screen pb-20 fade-in">
        <nav class="sticky top-0 z-50 bg-black/80 backdrop-blur-xl border-b border-white/5 px-6 py-4">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <button onclick="switchView('landing')" class="flex items-center gap-2 text-neutral-400 hover:text-white transition-all group">
                    <i data-lucide="chevron-left" class="w-5 h-5 group-hover:-translate-x-1 transition-transform"></i>
                    <span class="text-[10px] font-black uppercase tracking-widest">Kembali</span>
                </button>
                <h2 id="platform-title-nav" class="text-lg font-black italic uppercase tracking-tighter">PLATFORM HUB</h2>
                <div id="admin-indicator" class="hidden">
                    <button onclick="logoutAdmin()" class="text-red-500"><i data-lucide="log-out" class="w-5 h-5"></i></button>
                </div>
                <div id="spacer-nav" class="w-10"></div>
            </div>
        </nav>

        <main class="max-w-7xl mx-auto px-6 py-12">
            <!-- Form Admin -->
            <div id="admin-panel" class="hidden mb-12 bg-neutral-900 border border-purple-500/20 rounded-[2rem] p-8 shadow-2xl">
                <div class="flex justify-between items-center mb-6">
                    <h3 id="form-label" class="text-xl font-black italic uppercase flex items-center gap-2">
                        <i data-lucide="settings" class="text-purple-500"></i> Kelola Produk
                    </h3>
                    <button onclick="clearAllData()" class="text-[9px] font-black uppercase bg-red-600/20 text-red-500 border border-red-500/30 px-4 py-2 rounded-full hover:bg-red-600 hover:text-white transition-all">
                        Hapus Semua Data
                    </button>
                </div>
                <form id="product-form" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <input type="hidden" id="edit-id">
                    <div class="space-y-4">
                        <input id="in-title" required placeholder="Judul Produk" class="w-full rounded-xl px-5 py-3">
                        <input id="in-link" required type="url" placeholder="Link Produk (https://...)" class="w-full rounded-xl px-5 py-3 text-sm">
                        <textarea id="in-desc" placeholder="Deskripsi..." class="w-full rounded-xl px-5 py-3 h-24 resize-none text-sm"></textarea>
                    </div>
                    <div class="space-y-4">
                        <div class="flex gap-2">
                            <input id="in-image" placeholder="URL Gambar" class="flex-1 rounded-xl px-5 py-3 text-xs">
                            <label class="bg-neutral-800 p-3 rounded-xl cursor-pointer hover:bg-neutral-700">
                                <i data-lucide="image" class="w-5 h-5"></i>
                                <input type="file" id="file-input" class="hidden" accept="image/*">
                            </label>
                        </div>
                        <input id="in-order" type="number" required placeholder="Urutan Manual (1, 2, 3...)" class="w-full rounded-xl px-5 py-3">
                        <button type="submit" id="btn-submit" class="w-full bg-white text-black font-black py-4 rounded-xl hover:bg-purple-600 hover:text-white transition-all uppercase tracking-widest text-xs">
                            Simpan Data
                        </button>
                    </div>
                </form>
            </div>

            <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8"></div>
            
            <div id="empty-msg" class="hidden py-40 text-center text-neutral-600">
                <i data-lucide="package" class="w-12 h-12 mx-auto mb-4 opacity-10"></i>
                <p class="text-xs font-bold uppercase tracking-widest">Katalog Kosong.</p>
            </div>
        </main>
    </div>

    <!-- Modal Login -->
    <div id="login-modal" class="fixed inset-0 z-[100] hidden items-center justify-center bg-black/95 backdrop-blur-xl p-6">
        <div class="w-full max-w-sm fade-in">
            <div class="text-center mb-10">
                <div class="w-16 h-16 bg-purple-600 rounded-2xl mx-auto mb-6 flex items-center justify-center rotate-12">
                    <i data-lucide="lock" class="text-white w-8 h-8"></i>
                </div>
                <h3 class="text-3xl font-black italic">ADMIN PORTAL</h3>
            </div>
            <form id="login-form" class="space-y-4">
                <input id="login-pass" type="password" placeholder="••••••" class="w-full bg-neutral-900 border border-white/10 rounded-2xl px-6 py-5 text-center text-3xl tracking-[0.8em] outline-none">
                <div class="flex gap-4">
                    <button type="button" onclick="toggleLoginModal(false)" class="flex-1 py-4 bg-neutral-800 rounded-xl font-bold text-[10px] uppercase">Batal</button>
                    <button type="submit" class="flex-[2] py-4 bg-white text-black rounded-xl font-black text-[10px] uppercase hover:bg-purple-600 hover:text-white transition-all">Masuk</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, deleteDoc, updateDoc, getDocs, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Konfigurasi Langsung (Sesuai Permintaan)
        const firebaseConfig = {
            apiKey: "AIzaSyCKX6uS1motUTc5EGX1PnB9c9nHiu00438",
            authDomain: "showcase-itsbad.firebaseapp.com",
            projectId: "showcase-itsbad",
            storageBucket: "showcase-itsbad.firebasestorage.app",
            messagingSenderId: "1041967882961",
            appId: "1:1041967882961:web:941e45e75fcee0c2d95bf0",
            measurementId: "G-3TLH4LEGN7"
        };

        let db, auth, user;
        let isAdmin = false;
        let allProducts = [];
        let currentPlatform = null;
        let isEditing = false;

        // Inisialisasi Firebase
        async function init() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Masuk Secara Anonim
                await signInAnonymously(auth);

                onAuthStateChanged(auth, (u) => {
                    user = u;
                    if (u) {
                        hideLoader();
                        setupRealtimeData();
                    }
                });
            } catch (err) {
                console.error("Firebase Init Error:", err);
                alert("Database tidak terdeteksi. Pastikan Anonymous Auth aktif di Firebase Console.");
                hideLoader();
            }
        }

        function hideLoader() {
            const loader = document.getElementById('main-loader');
            loader.style.opacity = '0';
            setTimeout(() => {
                loader.classList.add('hidden');
                document.getElementById('landing-view').classList.remove('hidden');
            }, 500);
        }

        // Listener Realtime ke Koleksi "products" di Root
        function setupRealtimeData() {
            if (!user) return;
            const colRef = collection(db, 'products');
            onSnapshot(colRef, (snapshot) => {
                allProducts = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                if (currentPlatform) renderGrid();
            }, (err) => console.error("Firestore Error:", err));
        }

        // CRUD: Simpan Produk
        document.getElementById('product-form').onsubmit = async (e) => {
            e.preventDefault();
            if (!isAdmin || !user) return;

            const payload = {
                title: document.getElementById('in-title').value,
                description: document.getElementById('in-desc').value,
                link: document.getElementById('in-link').value,
                image: document.getElementById('in-image').value,
                sortOrder: parseInt(document.getElementById('in-order').value) || 0,
                platform: currentPlatform,
                updatedAt: new Date().toISOString()
            };

            try {
                const colRef = collection(db, 'products');
                if (isEditing) {
                    const id = document.getElementById('edit-id').value;
                    await updateDoc(doc(db, 'products', id), payload);
                    alert("Produk diperbarui!");
                } else {
                    await addDoc(colRef, payload);
                    alert("Produk ditambahkan!");
                }
                resetForm();
            } catch (err) {
                console.error("Save Error:", err);
                alert("Gagal simpan: " + err.message);
            }
        };

        // CRUD: Hapus Semua
        window.clearAllData = async () => {
            if (!isAdmin) return;
            if (confirm("Hapus seluruh produk dari database?")) {
                try {
                    const snapshot = await getDocs(collection(db, 'products'));
                    const batch = writeBatch(db);
                    snapshot.docs.forEach((d) => {
                        batch.delete(doc(db, 'products', d.id));
                    });
                    await batch.commit();
                    alert("Database dibersihkan.");
                } catch (err) { alert("Error: " + err.message); }
            }
        };

        // Navigation
        window.switchView = (view, platform = null) => {
            document.getElementById('landing-view').classList.add('hidden');
            document.getElementById('showcase-view').classList.add('hidden');

            if (view === 'landing') {
                document.getElementById('landing-view').classList.remove('hidden');
                currentPlatform = null;
            } else {
                document.getElementById('showcase-view').classList.remove('hidden');
                currentPlatform = platform;
                document.getElementById('platform-title-nav').innerText = platform.toUpperCase() + " HUB";
                renderGrid();
            }
            window.scrollTo(0,0);
            lucide.createIcons();
        };

        window.toggleLoginModal = (show) => {
            const modal = document.getElementById('login-modal');
            modal.classList.toggle('hidden', !show);
            if (show) modal.classList.add('flex');
            else modal.classList.remove('flex');
        };

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            if (document.getElementById('login-pass').value === '110603') {
                isAdmin = true;
                toggleLoginModal(false);
                document.getElementById('admin-panel').classList.remove('hidden');
                document.getElementById('admin-indicator').classList.remove('hidden');
                document.getElementById('spacer-nav').classList.add('hidden');
                renderGrid();
            } else {
                alert("Password Salah!");
            }
        };

        window.logoutAdmin = () => {
            isAdmin = false;
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('admin-indicator').classList.add('hidden');
            document.getElementById('spacer-nav').classList.remove('hidden');
            renderGrid();
        };

        window.resetForm = () => {
            isEditing = false;
            document.getElementById('product-form').reset();
            document.getElementById('edit-id').value = '';
            document.getElementById('btn-submit').innerText = 'Simpan Produk';
            document.getElementById('form-label').innerHTML = '<i data-lucide="settings" class="text-purple-500"></i> Kelola Produk';
            lucide.createIcons();
        };

        window.startEdit = (id) => {
            const p = allProducts.find(x => x.id === id);
            if (!p) return;
            isEditing = true;
            document.getElementById('edit-id').value = p.id;
            document.getElementById('in-title').value = p.title;
            document.getElementById('in-desc').value = p.description;
            document.getElementById('in-link').value = p.link;
            document.getElementById('in-image').value = p.image || '';
            document.getElementById('in-order').value = p.sortOrder || 0;
            
            document.getElementById('btn-submit').innerText = 'Update Produk';
            document.getElementById('form-label').innerHTML = '<i data-lucide="edit-3" class="text-purple-500"></i> Edit Produk';
            lucide.createIcons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        window.deleteProd = async (id) => {
            if (confirm("Hapus produk ini?")) {
                try {
                    await deleteDoc(doc(db, 'products', id));
                } catch (e) { alert("Error: " + e.message); }
            }
        };

        document.getElementById('file-input').onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.size > 1000000) { alert("Maksimal 1MB."); return; }
                const reader = new FileReader();
                reader.onload = () => document.getElementById('in-image').value = reader.result;
                reader.readAsDataURL(file);
            }
        };

        function renderGrid() {
            const grid = document.getElementById('product-grid');
            const empty = document.getElementById('empty-msg');
            
            const filtered = allProducts
                .filter(p => p.platform === currentPlatform)
                .sort((a, b) => (a.sortOrder || 0) - (b.sortOrder || 0));

            if (filtered.length === 0) {
                grid.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            grid.innerHTML = filtered.map((p, i) => `
                <div class="group relative bg-neutral-900/40 rounded-[2rem] border border-white/5 overflow-hidden transition-all duration-500 hover:border-purple-500/30 hover:-translate-y-2">
                    <div class="aspect-square bg-black relative overflow-hidden">
                        <img src="${p.image || 'https://images.unsplash.com/photo-1550745165-9bc0b252726f'}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" onerror="this.src='https://images.unsplash.com/photo-1519389950473-47ba0277781c'">
                        <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent opacity-60"></div>
                        <div class="absolute top-4 left-4 bg-black/60 px-3 py-1.5 rounded-full text-[9px] font-black border border-white/10 uppercase tracking-widest">
                            Urutan #${p.sortOrder || i + 1}
                        </div>
                        ${isAdmin ? `
                            <div class="absolute top-4 right-4 flex gap-2">
                                <button onclick="startEdit('${p.id}')" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:bg-purple-600 hover:text-white transition-all shadow-lg"><i data-lucide="edit-3" class="w-4 h-4"></i></button>
                                <button onclick="deleteProd('${p.id}')" class="w-8 h-8 bg-white text-black rounded-full flex items-center justify-center hover:bg-red-500 hover:text-white transition-all shadow-lg"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-6">
                        <h4 class="text-lg font-bold uppercase tracking-tight mb-2 line-clamp-1 group-hover:text-purple-400 transition-colors text-white">${p.title}</h4>
                        <p class="text-neutral-500 text-xs line-clamp-2 mb-6 font-medium leading-relaxed">${p.description || "Rekomendasi terbaik."}</p>
                        <a href="${p.link}" target="_blank" class="w-full py-4 bg-white/5 border border-white/10 rounded-xl flex items-center justify-center gap-2 text-[10px] font-black uppercase hover:bg-white hover:text-black transition-all text-center">
                            Beli Produk <i data-lucide="external-link" class="w-3 h-3"></i>
                        </a>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        // Inisialisasi Aplikasi
        init();
        lucide.createIcons();

        // Global functions for HTML
        window.switchView = switchView;
        window.toggleLoginModal = toggleLoginModal;
        window.logoutAdmin = logoutAdmin;
        window.startEdit = startEdit;
        window.deleteProd = deleteProd;
    </script>
</body>
</html>
